<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunter</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mb-10">Phone Hunter</h1>
      <div class="m-auto w-1/2">
        <input
          id="inputField"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="searchBtn()" class="btn btn-active btn-accent">
          Search
        </button>
      </div>
    </header>

    <!-- show data result -->
    <main>
      <!-- add loader or toggle -->
      <div id="loadingSpnnier" class="text-center hidden">
        <span class="loading loading-spinner loading-lg my-32"></span>
      </div>
      <div class="grid grid-cols-3 gap-4 mt-24" id="phoneContainer"></div>
      <button
        onclick="HandleShoAll()"
        id="showAllBtn"
        class="btn btn-active btn-accent text-center hidden"
      >
        Show All
      </button>

      <!-- show modal -->
      <!-- Open the modal using ID.showModal() method -->
      <div id="allModal">
        <button class="btn" onclick="">open modal</button>
        <dialog class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
    </main>
    <!--  -->
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
